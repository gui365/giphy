<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>&middot;F&middot;R&middot;I&middot;E&middot;N&middot;D&middot;S&middot; GIF Finder</title>
  <link rel="icon" href="assets/images/favicon2.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Delius|Encode+Sans+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
  <h2><img src="assets/images/logo.jpg" alt="Friends Logo" style="height: 80px;"> GIF finder</h2>  
  
  <div id="wrapper">
    <!-- Buttons will dynamically generate here -->
    <div class="row">
      <div class="col-lg">
          <div id="buttons" role="group" aria-label="button group">
          </div>
      </div>
    </div>
    <hr>
    <!-- Custom keyword search -->
    <div id="custom-div" class="d-flex flex-wrap justify-content-center">
      <div class="input-group">
        <input id="user-input" type="text" class="form-control" placeholder="Add new keyword">
      
      <div class="input-group-append">
        <button type="button" class="btn btn-warning" onclick="giphy.customSearch()">OK</button>
      </div>
    </div>

    <!-- Number of desired images -->
    <div class="input-group-text">
      Show:
      <input name="button-number" class="button-number" type="radio" data-number="10" checked>10
      <input name="button-number" class="button-number" type="radio" data-number="15">15
      <input name="button-number" class="button-number" type="radio" data-number="20">20
    </div>
  </div>    
    

  <!-- Images will dynamically generate into this div, after the AJAX request -->
  <div id="images" class="d-flex flex-wrap justify-content-center"></div>
  
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
