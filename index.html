<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GIF Finder</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <h2>GIF Finder</h2>
    <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
      
      <!-- Buttons will dynamically generate here -->
      <div id="buttons" class="btn-group" role="group" aria-label="First group">
        
      </div>

      <!-- Custom keyword search -->
      <div class="input-group">
        <input id="user-input" type="text" class="form-control" placeholder="Add new keyword" aria-label="Input group example" aria-describedby="btnGroupAddon2">
        <div class="input-group-append">
          <button type="button" class="btn btn-secondary" onclick="giphy.customSearch()">OK</button>
        </div>
      </div>

    </div>
  
  <!-- Images will dynamically generate into this div, after the AJAX request -->
  <div id="images" class="d-flex flex-wrap justify-content-center">

  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
